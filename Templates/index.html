<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Output Power Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center mt-4">
            <img src="{{ url_for('static', filename='logoo.png') }}" alt="Solar Logo" class="img-fluid mb-3" style="max-width: 200px;">
            <h1 class="text-light">Solar Pulse</h1>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4 shadow-lg">
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="form-group">
                                <label for="latitude">Latitude:</label>
                                <input type="number" step="0.01" class="form-control" name="latitude" required>
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude:</label>
                                <input type="number" step="0.01" class="form-control" name="longitude" required>
                            </div>
                            <div class="form-group">
                                <label for="altitude">Altitude:</label>
                                <input type="number" step="0.01" class="form-control" name="altitude" required>
                            </div>
                            <div class="form-group">
                                <label for="humidity">Humidity:</label>
                                <input type="number" step="0.01" class="form-control" name="humidity" required>
                            </div>
                            <div class="form-group">
                                <label for="ambient_temp">Ambient Temperature:</label>
                                <input type="number" step="0.01" class="form-control" name="ambient_temp" required>
                            </div>
                            <div class="form-group">
                                <label for="wind_speed">Wind Speed:</label>
                                <input type="number" step="0.01" class="form-control" name="wind_speed" required>
                            </div>
                            <div class="form-group">
                                <label for="pressure">Pressure:</label>
                                <input type="number" step="0.01" class="form-control" name="pressure" required>
                            </div>
                            <div class="form-group">
                                <label for="cloud_ceiling">Cloud Ceiling:</label>
                                <input type="number" step="0.01" class="form-control" name="cloud_ceiling" required>
                            </div>
                            <div class="form-group">
                                <label for="day">Day:</label>
                                <input type="number" step="0.01" class="form-control" name="day" required>
                            </div>
                            <div class="form-group">
                                <label for="solar_rating">Solar Rating:</label>
                                <input type="number" step="0.01" class="form-control" name="solar_rating" required>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Predict</button>
                        </form>
                        {% if prediction_text %}
                        <div class="alert alert-info mt-3" role="alert">
                            {{ prediction_text }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
